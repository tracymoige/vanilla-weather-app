                  class="icon"
                />

                  <strong class="temperature" id="temperature"></strong>
                  <span class="units">
                    °C | <a href="#" class="link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>

            href="https://github.com/tracymoige/vanilla-weather-app"
            target="_blank"

</html>
